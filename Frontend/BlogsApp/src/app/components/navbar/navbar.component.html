<mat-toolbar color="primary">
  <!-- Este es el botón de inicio -->
  <button mat-icon-button [routerLink]="['/home']">
    <mat-icon>home</mat-icon>
  </button>
  <span>BlogsApp</span>
  <span class="spacer"></span>
  <span>Bienvenido, {{ username }}</span>
  <span class="spacer"></span>
  <button mat-button [routerLink]="['/offensiveWords']" *ngIf="esModerador">Panel Administrador
    <span class="notification" *ngIf="hayNotificaciones"></span>
  </button>

  <div > 
    <!-- Este es el botón que abrirá el menú -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <!-- Aquí definimos el menú con dos opciones -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="toMyArticles()" *ngIf="esBlogger">Mis Artículos</button>
    <button mat-menu-item routerLink="/add" *ngIf="esBlogger">Crear Artículo</button>
    <button mat-menu-item routerLink="/importer" *ngIf="esBlogger">Importar Articulo</button>
    <button mat-menu-item routerLink="/editUser">Editar Perfil</button>
    <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
  </mat-menu>
  </div>
</mat-toolbar>
