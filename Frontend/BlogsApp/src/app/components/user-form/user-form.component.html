<div class="register-container mat-card">
  <h1 class="title">BlogsApp</h1>
  <h2 class="mat-card-title">Regístrate</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mat-card-content">
    <mat-form-field class="form-field">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput type="text" formControlName="username" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" formControlName="lastName" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="submit-button">Registrarse</button>
    <button mat-raised-button color="second" [routerLink]="['/login']"  class="submit-button">Volver</button>
  </form>
</div>
