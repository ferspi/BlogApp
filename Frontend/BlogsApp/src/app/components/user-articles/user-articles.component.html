<app-navbar></app-navbar>
<div class="container mat-typography">
    <button mat-raised-button color="accent" class="custom-button" [routerLink]="['/home']">Volver</button>
    <h1 class="title">Lista de Artículos de {{userName}}:</h1>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage">
      <div class="card-container">
        <mat-card class="article-card" *ngFor="let article of articles">
          <mat-card-header>
            <mat-card-title>{{ article.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Autor: {{ article.username }}</p>
            <!-- <a [routerLink]="['/user', article.userId]">{{article.username}}</a> -->
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/articles', article.id]">Ver artículo completo</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
