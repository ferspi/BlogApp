<app-navbar></app-navbar>
<div class="container mat-typography">
    <h1 class="title">Lista de Artículos</h1>
    <div class="search-container">
      <mat-form-field class="search-field">
        <input matInput type="text" [(ngModel)]="searchKeyword" placeholder="Buscar">
      </mat-form-field>
      <button mat-raised-button color="primary" class="custom-button" (click)="onSearch()">Buscar</button>
      <button mat-raised-button color="accent" class="custom-button" [routerLink]="['/add']">Crear Articulo</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage">
      <div class="card-container">
        <mat-card class="article-card" *ngFor="let article of articles">
          <mat-card-header>
            <mat-card-title>{{ article.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Autor: <a [routerLink]="['/user', article.userId]">{{article.username}}</a></p> 
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/articles', article.id]">Ver artículo completo</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
