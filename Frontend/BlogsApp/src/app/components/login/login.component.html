<div class="login-container mat-elevation-z8">

  <mat-card>
    <h1 class="title">BlogsApp</h1>
    <mat-card-header>
      
      <mat-card-title>Ingresar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <div class="form-group action-buttons">
          <button mat-raised-button color="primary" type="submit">Ingresar</button>
          <a mat-button [routerLink]="['/register']">Registrarse</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
